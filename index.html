<body>
    <img id = "letter" src="https://tonij.com/wp-content/uploads/sites/9/2016/04/illuminated-I-iguana-1024x1024.jpg" alt="Illuminated I" style="width:200px;">
    <h1 id = "title">
        is for Ignorance </h1>
    
    <p>
    No one pays attention, <br>
    To the world outside their walls. <br>
    They never speak or mention, <br>
    That from books great knowledge falls. <br>

    </p>
